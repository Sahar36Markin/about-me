<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photos Flex Cards</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1">
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Flowers</h4>
                        <p>you are my favorite person - Being in love with you is the best feeling.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Computer Work</h4>
                        <p>You can choose any name you want, but it's best to have a name that matches your business or professional name.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Production work at a trance festival</h4>
                        <p>The production of Transce Music is a fun and rewarding experience. hope this article has provided some insight on how to successfully produce trans music.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>perfect day</h4>
                        <p>Every day is a good day to be alive, whether the sun shines or not, Every day I wake up must be a good day!</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

</body>
</html>
